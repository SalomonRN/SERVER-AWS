<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria AWS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #ffffff;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #6200ea;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #3700b3;
            color: #ffffff;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #110323, #0f0429);
            color: #ffffff;
            flex-grow: 1;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .btn-primary {
            background-color: #2c0f7c;
            color: #121212;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #018786;
            color: #ffffff;
        }

        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 15px 0;
            color: #777;
            font-size: 0.9em;
            margin-top: auto;
        }

    </style>
</head>

<body>
    <header>
        <h1>Veterinaria AWS</h1>
        <nav>
            <ul>
                <li><a href="{% url 'veterinaria:citas' %}">Agenda tu cita</a></li>
                <li><a href="{% url 'veterinaria:logout' %}">LogOut</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% if pet_r %}
            <h2>Mascota registrada</h2>
        {% endif %}

        <section class="hero">
            <h2>Bienvenido a Veterinaria AWS</h2>
            <p>Con esta veterinaria probamos los servicios EC2 y RDS de AWS.</p>
            <a href="{% url 'veterinaria:citas' %}" class="btn-primary">Agenda tu cita acá</a>
            <a href="{% url 'veterinaria:pet' %}" class="btn-primary">Registra tus mascotas acá</a>
            <a href="{% url 'veterinaria:c_cita' %}" class="btn-primary">Consulta todas tus citas acá</a>

    </main>

</body>

</html>
